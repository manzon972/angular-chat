<div class="white mt-4">
  <div class="form-group basic-textarea">
    <textarea class="form-control pl-2 my-0" id="exampleFormControlTextarea2" rows="3"
              placeholder="Type your message here..." [(ngModel)]="message.content"></textarea>
  </div>
</div>
<button type="button" class="btn btn-info btn-rounded btn-md waves-effect waves-light float-right"
        (click)="sendMessage()" [disabled]="message.content ===''">Send
</button>
